<!doctype html>
<html lang="en">

<head>
	<title>Invisionnaire: NumberLotto</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-9ZfPnbegQSumzaE7mks2IYgHoayLtuto3AS6ieArECeaR8nCfliJVuLh/GaQ1gyM" crossorigin="anonymous">

	<!-- MY CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div id="game" class="container text-center col-md-3 border" style="height: 100vh; background-color:rgba(0, 0, 0, 0.13);">

		<h1 class="my-4">Number Lotto</h1>


		<div class="d-flex justify-content-center">
			<div class="sm-box">
				<h4 id="game-level"></h4>
			</div>

			<div class="big-box text-center">
				<h1 class="display-2 text-center" id="numberSelected">x</h1id>
			</div>
		</div>

		<div class="striker-counter my-4">
			<p>Tries Left:</p>
			<p><span id="strikes"></span></p>
		</div>

		<div class="user-input">
			<p>Please Chose a number between 1 and 
				<span id="maxNum"></span>
			</p>


			<input class="form-control" type="number" name="user-input" id="numberSelected" min="1" max="50" placeholder="i.e 1 or 6">

			<a class="btn btn-primary my-4 btn-lg" href="#" data-toggle="modal" data-target="#modelId">Submit</a>
			<a class="btn btn-danger my-4 btn-lg" href="#" data-toggle="modal" data-target="#loseTest">fail test</a>
		</div>

		<footer class="foot text-center">
			<p>
				Powered by <a href="www.invisionnaire.com">Invisionnaire LLC &copy; 2020</a>
			</p>
		</footer>



		



		<!-- end of game div -->
	</div>
	<!-- end of game div -->



<!-- Success Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-success">
				<h5 class="modal-title">You win!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="modal-body">
				Body
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>


<!-- Lose Modal -->
<div class="modal fade" id="loseTest" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header bg-danger">
				<h5 class="modal-title">You Lose!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="modal-body">
				Body
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>




	<!-- MY JS -->
	<script src="js/main.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
